version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_scale
  - ask_interval
  - ask_chord

entities:
  - scale_type
  - quality
  - distance
  - chord_type

slots:
  scale_type:
    type: text
    mappings:
      - type: from_entity
        entity: scale_type
  
actions:
  - action_scale_answer
  - action_interval_answer
  - action_chord_answer

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
